    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules assetLoaderdomUtilsgamepad Classes MapMapItemgamepad~GamepadTexture Modules Classes Map MapItem Gamepad Texture × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules assetLoaderdomUtilsgamepad Classes MapMapItemgamepad~GamepadTexture Classes Classes Map MapItem Gamepad Texture × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules assetLoaderdomUtilsgamepad Classes MapMapItemgamepad~GamepadTexture A sandbox framework to fast-prototype pixel-based games. Pixelbox is inspired by retro-computers and projects like PICO8 or Pixel Vision 8 Installnpm install -g pixelbox UseInside your new game project directory: pixelbox Pixelbox create a local server on port 3000 where your game is made available. Just go to http://localhost:3000/ with your web browser. The application is rebuilt everytime you refresh the page in the browser. At the first startup, pixelbox will create a set of files and directories: assets/ ├── spritesheet.png └── maps.json audio/ build/ src/ └── main.js tools/ node_modules/ settings.json index.html assets/ is where you put your game assets files (images, text files, JSON) audio/ is where you put sounds and music src/ is the source folder, and main.js is the entry file of the game. Programming with pixelboxPixelbox provides: a main screen canvas in which you can print text, draw sprites, etc. a transparent asset loader a keyboard inputs manager an audio manager with transparent loading system an automatic builder some customizable tools to create and edit your game assets (tile map, sprites) pixelbox is also built-in with the following libraries and modules: tina.js tweening and animation library EventEmitter API compatible port of Node.js' EventEmitter to the browser inherits inheritance utility function Program structureThe game entry point is the src/main.js file. If you provide a exports.update function, pixelbox will call it every frame. Build is made using browserify which give you access to require and exports to easily modularize your project. The project is automaticaly rebuilt everytime you refresh the game page in your web browser. AssetsPixebox load all assets for you at startup. All supported files you put inside the assets/ directory will in an object assets. The structure follow the structure of the directory. For instance, the file file located in assets/sprites/player.png will be accessible with assets.sprites.player. Supported files includes: images (.png, .jpg) plain text files (.txt) JSON formatted data (.json) You directly have access to JSON content. Because files are loaded inside assets object and refered wthout their extension, you cannot have a file and a directory with the same name inside the same directory. Pixelbox APIPixelbox expose the following methods directly on the global scope: Graphics cls() clear screen with paper color sprite(n, x, y [,flipH [,flipV [, flipR]]]) draw sprite number n on screen at pixel position (x, y). flipH and flipV can be used to flip sprite horizontally or vertically, flipR adds a 90 degree clockwize rotation. draw(image, x, y [,flipH [,flipV [, flipR]]]) draw an Image, Texture or Map (tile map) on screen at pixel position (x, y) spritesheet(image) change image used as default spritesheet rect(x, y, w, h) stroke a rectangle with pen color rectfill(x, y, w, h) fill a rectangle with paper color camera(x, y) scroll add further drawing by provided position TextPixelbox has a predefined bitmap font that you can use to print text on screen or in textures. print(text, [x, y]) if x, y is provided, print text at pixel position (x, y). else print text at cursor current position. println(text) print text and feed new line. When cursor reach the bottom of the screen, a vertical scroll is applied (just like it would happend in a terminal.) locate(i, j) set cursor position at column i line j pen(colorId) set text color to colorId in color palette paper(colorId) set paper color to colorId in color palette. Controls btn state of the buttons. available buttons are: up, down, left, right, A, B btnp if button has been pressed in current frame btnr if button has been released in current frame Sound sfx('sound'); play the sound.mp3 file in audio/ folder music('bgm'); play the bgm.mp3 file in loop. If another music is already playing, it will fade in and out to the new music. If no soundId is provided, the music stops. AudioManager is the module that handle audio loading and playback. You have access to its instance on audioManager. Utility functions clip(value, min, max) clip a value between min and max chr$(n) return a character from code n. random(n) return a random integer between 0 and n inherits(Child, Parent) make class Child inherits from class Parent Pixelbox componentsTextureTexture is a basically a wrapper of an HTML canvas element that adds functionalities for Pixelbox rendering. The main screen (accessible by the global variable $screen) is an instance of Texture and most of its methods are accessible from the global scope. To create new texture, you need to require the Texture module: var Texture = require('Texture'); var texture = new Texture(128, 128); // create a new texture of 128 by 128 pixelsTexture settingstexture.resize(width, height); texture.setPalette(palette); texture.pen(colorIndex); // set PEN color index from palette (pen is used for text and stroke) texture.paper(colorIndex); // set PAPER color index from palette (paper is used for fill) texture.setSpritesheet(spritesheet); // set spritesheet used for this textureA spritesheet is an Image containing 256 sprites organized in a 16 x 16 grid (the size of the spritesheet depend of the sprite size you set for your game). Renderingtexture.clear(); // clear texture (it become transparent) texture.cls(); // clear screen (the whole texture is filled with the PAPER color) texture.sprite(sprite, x, y, flipH, flipV, flipR); // draw a sprite from current spritesheet in the texture texture.draw((img, x, y, flipH, flipV, flipR); // draw an image in texture. img can also be another Texture or a Map texture.rect(x, y, width, height); // stroke a rectangle texture.rectfill(x, y, width, height); // fill a rectanglePrinting texttexture.locate(i, j); // set text cursor to specified location texture.print(text, x, y); // print some text texture.println(text); // print some text and feed a new lineMapsPixelbox has a built-in Map (tile map) component. A Map consist of: A name A spritesheet. When the spritesheet is changed, the whole map will be redrawn with the new spritesheet. A grid of sprites from the spritesheet plus few flags to flip or rotate sprites. Once created, a map is rendered in one draw call only. Map can be used to reder a level made of sprites, or just to store game data. You can create maps from your game code; But usually, you will be using Pixelbox's tools (see the Tools section bellow) to create and manage your maps as game assets. A map can then be retrived by its name with Pixelbox's getMap function. The map can then be drawn on screen (or in another Texture), modified, copied, pasted, resized, etc. When stored in assets, the map is compressed to Pixelbox format to reduce file size. Get mapvar map = getMap('mapName'); // get a map by its nameTo create new maps, you need to require the Map module: var Map = require('Map'); var map = new Map(16, 16); // create a new map of 16 by 16 tilesDraw mapmap.draw(x, y); // draw map on screen at [x, y] position draw(map, x, y); // idem, using the global draw function texture.draw(map, x, y); // draw a map in another texture map.setSpritesheet(spritesheet); // set spritesheet to use for this map. The whole map is redrawn when calling this function.Access map contentmap.get(x, y); // returns the MapItem at position [x, y]. null if empty map.set(x, y, sprite, flipH, flipV, flipR, flagA, flagB); // add a sprite map.remove(x, y); // remove sprite at position [x, y]. (set it to null) map.find(sprite, flagA, flagB); // find all items with specified propertiesModifying mapsmap.resize(width, height); // resize the map (size unit is tiles) map.clear(); // Reset the whole map content by setting all its items to null var mapCopy = map.copy(x, y, width, height); // copy this map to a new one. // x, y, width, height can be specified to copy only a rectangular part of the map. map.paste(mapCopy, x, y, merge); // paste map data in the map at position offset [x, y]. // if 'merge' flag is set, then null tiles will not overwrite current map tile.GamepadThe gamepad module allow easy access to gamepads if the browser supports it. getGamepads(); // get all gamepads state getGamepad(id); // get gamepad state getAnyGamepad(); // Merge states of all gamepads and return a global gamepad state.the gamepad state returned by these function works like keyboard controls: You get the state of each buttons, button presses and button release, plus the values of analog controls. var gamepad = require('gamepad'); // require the gamepad module var state = gamepad.getGamepad(0); // get state of gamepad id 0 // buttons: state.btn.A; // state of A button state.btn.B; // state of B button state.btn.X; // state of X button state.btn.Y; // state of Y button state.btn.start; // state of 'start' button state.btn.back; // state of 'back' button state.btn.up; // directionnal pad's up button state.btn.down; // directionnal pad's down button state.btn.left; // directionnal pad's left button state.btn.right; // directionnal pad's right button state.btn.lb; // left bumper button state.btn.rb; // right bumper button state.btn.lt; // left trigger button state.btn.rt; // right trigger button // button press and release. // the structure is the same as state.btn but the values are true only // on button press or release. state.btnp; // button press state.btnr; // button release // analog values state.x // x axe value (first stick horizontal) state.y // y axe value (first stick vertical) state.z // z axe value (second stick horizontal) state.w // w axe value (second stick vertical) state.lt // left trigger analog value state.rt // right trigger analog valueToolsTools are accessible at http://localhost:3000/tools/ Assets browserDisplays assets and maps in a tree view. Map editor window Draw sprites with the mouse. Hold Shift to erase. Hold Alt to scroll inside the map. Spritesheet windowdisplay the spritesheet used by the map currently edited in the Map editor window. Spritesheet is saved with the map. When a map is loaded, the spritesheet will be updated accordingly. Images from Assets browser window can be drag and droped in the Spritesheet window. From this window, you can select the sprite and its transformations flags to be used when editing the map. Custom toolsYou can program your custom tools to be used inside the tools interface. Custom tool scripts goes in the tools folder and will appears in the Custom tools window. see pixelbox-utilities for code examples of custom tools. DeploymentWhen your game is ready, the files you should deploy are: assets, audio and build folders along with the index.html file. Settingssettings.json file let you change pixelbox parameters: sprite size. default is 8x8 pixels pixel size. default is 4x4 pixels canvas screen size. default is 128x128 pixels color palette. × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"Map.html":{"id":"Map.html","title":"Class: Map","body":" Documentation Modules assetLoaderdomUtilsgamepad Classes MapMapItemgamepad~GamepadTexture Class: Map Map A map is a 2 dimensional array of tiles (MapItem). This can be used to reder a level made of sprites, or just to store game data. A map can be stored as an asset and is usually much smaller than a image because the only data saved are sprite ids (a number between 0 and 255) plus few flags for how to render the sprite (flipping horizontally, vertically, and 90 degree rotation). For its rendering, a map use one spritesheet, which is an Image containing 256 sprites organized in a 16 x 16 grid (the size of the spritesheet depend of the sprite size you set for your game). The spritesheet can be changed, and the whole map will be redrawn. You can create maps from your game code; But usually, you will be using Pixelbox's tools to create and manage your maps as game assets. A map can then be retrived by its name with Pixelbox's getMap function. The map can then be drawn on screen (or in another Texture), modified, copied, pasted, resized, etc. When stored in assets, the map is compressed to Pixelbox format to reduce file size. new Map() Properties: Name Type Description (string) name - map name width number map width (in tiles) height number map height (in tiles) items Array.&lt;Array.&lt;MapItem&gt;&gt; 2D array of map items texture Texture generated texture Author: Cedric Stoquer See: MapItem Methods clear() Clear the whole map content by setting all its items to null Returns: the map itself Type Map copy(x, y, w, h) Copy this map to a new map. MapItem are duplicated. Parameters: Name Type Argument Description x number &lt;optional&gt; x offset for the copy y number &lt;optional&gt; y offset for the copy w number &lt;optional&gt; width cropping (width of the copy) h number &lt;optional&gt; height cropping (height of the copy) Returns: the map copy Type Map draw(x, y) Draw map on screen at specified position. Alternatively, a map can be drawn from Texture.draw(map) Parameters: Name Type Description x number x coordinate in pixels y number y coordinate in pixels find(sprite, flagA, flagB) Find specific tiles in the map Parameters: Name Type Argument Description sprite number &lt;optional&gt; sprite id of the tile to find. Set this parameter to null to find empty tiles. flagA boolean &lt;optional&gt; filter with flag A value flagB boolean &lt;optional&gt; filter with flag B value get(x, y) Retrieve the map item at the specified coordinate. Parameters: Name Type Description x number x coordinate of the tile to remove y number y coordinate of the tile to remove Returns: tile value at specified coordinates Type MapItem | null paste(map, x, y, merge) Paste another map data in this map. Parameters: Name Type Argument Description map Map map to be pasted x number &lt;optional&gt; x offset of where to paste map y number &lt;optional&gt; y offset of where to paste map merge boolean &lt;optional&gt; if set, then null tiles will not overwrite current map tile. Returns: the map itself Type Map redraw() Redraw the texture. Returns: the map itself Type Map remove(x, y) Remove a tile from the map by setting the item at the specified coordinate to null. The internal texture is automatically updated. Parameters: Name Type Description x number x coordinate of the tile to remove y number y coordinate of the tile to remove Returns: the map itself Type Map resize(width, heigth) Sesize map Parameters: Name Type Description width number map width heigth number map heigth set(x, y, sprite, flipH, flipV, flipR, flagA, flagB) Set a tile in the map, the texture is automatically updated with the sprite Parameters: Name Type Argument Description x number x coordinate of the tile to add y number y coordinate of the tile to add sprite number sprite index of the tile flipH boolean &lt;optional&gt; flip horizontal flag value flipV boolean &lt;optional&gt; flip vertical flag value flipR boolean &lt;optional&gt; flip rotation flag value flagA boolean &lt;optional&gt; user pupose flag A value flagB boolean &lt;optional&gt; user pupose flag Bvalue setSpritesheet(spritesheet) Set map spritesheet. The map is redrawn with the new spritesheet. Parameters: Name Type Description spritesheet Texture | Image | null the new spritesheet for the map. If null, use the default spritesheet (assets/spritesheet). Returns: the map itself Type Map × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"MapItem.html":{"id":"MapItem.html","title":"Class: MapItem","body":" Documentation Modules assetLoaderdomUtilsgamepad Classes MapMapItemgamepad~GamepadTexture Class: MapItem MapItem new MapItem() Properties: Name Type Description x number x position in tilemap y number y position in tilemap sprite number sprite index (number between 0 and 255) flipH boolean flip horizontal flipV boolean flip vertical flipR boolean flip rotation flagA boolean user purpose flag A flagB boolean user purpose flag B × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"module-assetLoader.html":{"id":"module-assetLoader.html","title":"Module: assetLoader","body":" Documentation Modules assetLoaderdomUtilsgamepad Classes MapMapItemgamepad~GamepadTexture Module: assetLoader Loading functions helpers Author: Cedric Stoquer × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"module-domUtils.html":{"id":"module-domUtils.html","title":"Module: domUtils","body":" Documentation Modules assetLoaderdomUtilsgamepad Classes MapMapItemgamepad~GamepadTexture Module: domUtils dom utilities Author: Cedric Stoquer × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"module-gamepad.html":{"id":"module-gamepad.html","title":"Module: gamepad","body":" Documentation Modules assetLoaderdomUtilsgamepad Classes MapMapItemgamepad~GamepadTexture Module: gamepad Author: Cedric Stoquer Classes Gamepad Members &lt;static&gt; getGamepads Get all gamepads states Methods &lt;static&gt; getAnyGamepad() Merge states of all gamepads and return a global gamepad state. This is usefull for 1 player games when you don't want to bother with gamepad configuration. To Do: Only works for gamepad buttons. Analog values (aes and triggers) are not handled Returns: gamepads merged state Type Gamepad &lt;static&gt; getGamepad(inputId) Get gamepad state Parameters: Name Type Description inputId number id of the gamepad (number between 0 and 4) fallback to keyboard access with -1 value (use with care) Returns: gamepad state Type Gamepad × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"module-gamepad-Gamepad.html":{"id":"module-gamepad-Gamepad.html","title":"Class: Gamepad","body":" Documentation Modules assetLoaderdomUtilsgamepad Classes MapMapItemgamepad~GamepadTexture Class: Gamepad gamepad~ Gamepad gamepad state new Gamepad() Properties: Name Type Description btn object button state Properties Name Type Description A boolean A button B boolean B button X boolean X button Y boolean Y button lb boolean left bumper button rb boolean right bumper button lt boolean left trigger button rt boolean right trigger button back boolean back button start boolean start button lp boolean first axis push button rp boolean second axis push button up boolean directional pad up button down boolean directional pad down button left boolean directional pad left button right boolean directional pad right button btnp object button press. This object has the same structure as btn but the value are true only on button press btnr object button release. This object has the same structure as btn but the value are true only on button release x number x axe value (first stick horizontal) y number y axe value (first stick vertical) z number z axe value (second stick horizontal) w number w axe value (second stick vertical) lt number left trigger analog value rt number right trigger analog value × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"Texture.html":{"id":"Texture.html","title":"Class: Texture","body":" Documentation Modules assetLoaderdomUtilsgamepad Classes MapMapItemgamepad~GamepadTexture Class: Texture Texture Wrap a canvas with functionalities for Pixelbox rendering. Main screen ($screen) is an instance of that class and most of its methods are accessible from the global scope. new Texture(width, height) Parameters: Name Type Description width number Texture width in pixel height number Texture height in pixel Properties: Name Type Description canvas Canvas HTML canvas element ctx Canvas2DContext canvas's context 2D palette Array.&lt;string&gt; Texture's color palette spritesheet Texture Texture's spritesheet Author: Cedric Stoquer Methods clear() Clear the whole texture (make it transparent) Returns: the texture itself Type Texture cls() Clear texture with current paper color (CLear Screen) Returns: the texture itself Type Texture draw(img, x, y, flipH, flipV, flipR) Draw an Image (or anything drawable in Pixelbox) in the texture Parameters: Name Type Argument Description img Image | Texture | Map thing to draw in the texture x number &lt;optional&gt; x coordinate of where to draw the image. The value is offseted by Texture's camera position y number &lt;optional&gt; y coordinate of where to draw the image. The value is offseted by Texture's camera position flipH boolean &lt;optional&gt; if set, the image is horizontally flipped flipV boolean &lt;optional&gt; if set, the image is vertically flipped flipR boolean &lt;optional&gt; if set, the image rotated by 90 degree Returns: the texture itself Type Texture locate(i, j) Set cursor position for the text. Parameters: Name Type Description i number cursor x position in character size (4 pixels) j number cursor y position in character size (6 pixels) Returns: the texture itself Type Texture paper(p) Set PAPER color index. This color is used for fill when drawing shapes or when clearing the texture (cls) Parameters: Name Type Description p number pen color index in the palette Returns: the texture itself Type Texture pen(p) Set PEN color index. This color is used when printing text in the texture, and for outline when drawing shapes. Parameters: Name Type Description p number pen color index in the palette Returns: the texture itself Type Texture print((string), (number), (number)) Print text. A position in pixel can be specified. If you do so, the text will be drawn at specified position plus camera offset. If not, the text is printed at current cursor position and wil wrap and make screen scroll down when cursor reach the texture bottom. Parameters: Name Type Description (string) str - text to be printed (number) [x] - text x position in pixel (number) [y] - text y position in pixel Returns: the texture itself Type Texture println((string)) Same as print and add a go to the next line. Parameters: Name Type Description (string) str - text to be printed Returns: the texture itself Type Texture rect(x, y, w, h) Draw an outlined rectangle, using current PEN color. Drawing is offset by Texture's camera. Parameters: Name Type Description x number x coordinate of rectangle upper left corner y number y coordinate of rectangle upper left corner w number rectangle width h number rectangle height Returns: the texture itself Type Texture rectfill(x, y, w, h) Draw a filled rectangle, using current PAPER color. Drawing is offset by Texture's camera. Parameters: Name Type Description x number x coordinate of rectangle upper left corner y number y coordinate of rectangle upper left corner w number rectangle width h number rectangle height Returns: the texture itself Type Texture resize(width, height) Resize texture. The texture is cleared. Parameters: Name Type Description width number texture new width in pixels height number texture new height in pixels Returns: the texture itself Type Texture setCamera(x, y) Set camera position Parameters: Name Type Argument Description x number &lt;optional&gt; camera x position in pixels, default is 0 y number &lt;optional&gt; camera y position in pixels, default is 0 Returns: the texture itself Type Texture setGlobalSpritesheet(spritesheet) Set default spritesheet for all Textures Parameters: Name Type Description spritesheet Image | Texture | Map spritesheet to use setPalette(palette) Set texture palette. The charset sheet is recreated when this method is called. Parameters: Name Type Description palette Array.&lt;string&gt; palette definition. This is an array of hex formated colors. At initialisation it is ['#000000', '#FFFFFF'] and is it is redifined by the default palette in the settings file. setSpritesheet(spritesheet) Set spritesheet to be used to draw sprite in this Texture. By default, it is set to null and fallback to default spritesheet which is assets/spritesheet (the default spritesheet can also be changed with the global method spritesheet). The spritesheet can be anything drawable in Pixelbox: an image, another Texture or a Map. The texture makes an internal copy of the spritesheet. Parameters: Name Type Description spritesheet Image | Texture | Map spritesheet to use Returns: the texture itself Type Texture sprite(sprite, x, y, flipH, flipV, flipR) Draw a sprite in Texture using the current spritesheet. Parameters: Name Type Argument Description sprite number sprite index (number between 0 and 255) x number &lt;optional&gt; x position in pixels y number &lt;optional&gt; y position in pixels flipH boolean &lt;optional&gt; if set, the sprite is horizontally flipped flipV boolean &lt;optional&gt; if set, the sprite is vertically flipped flipR boolean &lt;optional&gt; if set, the sprite rotated by 90 degree Returns: the texture itself Type Texture × Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "}}
